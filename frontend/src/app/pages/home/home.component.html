<div class="main-container">
  <!-- Toolbar -->
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span><img src="assets/logo.png" alt="logo" height="25" /></span>
      <span class="spacer"></span>
      <span class="toolbar-buttons-container">
        <a class="user-name">{{ userName }}</a>
        <a [routerLink]="['/logout']" class="logout-button">Desconectar</a>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Card -->
  <mat-card class="body-card" width="100%" >
    <mat-card-actions class="card-actions">
      <div class="card-title">Consulta Cl√≠nica</div>
      <div class="right-buttons-container">
        <button class="new-appointment-button" mat-icon-button (click)="openDialog()">
          <mat-icon class="add-appointment-icon" >add</mat-icon>
          Nova Consulta
        </button>
      </div>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="appointmentList" class="mat-elevation-z8">

        <!-- ESPECIALIDADE-->
        <ng-container matColumnDef="ESPECIALIDADE">
          <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
          <td mat-cell *matCellDef="let element"> {{ element.doctor.speciality.name }} </td>
        </ng-container>

        <!-- PROFISSIONAL -->
        <ng-container matColumnDef="PROFISSIONAL">
          <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
          <td mat-cell *matCellDef="let element"> Dr. {{ element.doctor.name }} </td>
        </ng-container>

        <!-- DATA -->
        <ng-container matColumnDef="DATA">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let element"> {{ element.day | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- HORA -->
        <ng-container matColumnDef="HORA">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let element"> {{ element.time }} </td>
        </ng-container>

        <!-- DECLINE BUTTON -->
        <ng-container matColumnDef="TOOLS">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><a class="decline-button"><mat-icon class="decline-button-icon">close</mat-icon> Desmarcar</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
  </mat-card>
</div>
