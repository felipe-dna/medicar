<div class="main-container">
  <!-- Toolbar -->
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span><img src="assets/logo.png" alt="logo" height="25" /></span>
      <span class="spacer"></span>
      <span class="toolbar-buttons-container">
        <a href="#" class="user-name">Lucas Freitas</a>
        <a href="#" class="logout-button">Desconectar</a>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Card -->
  <mat-card class="body-card">
    <mat-card-actions class="card-actions">
      <div class="card-title">Consulta Cl√≠nica</div>
      <div class="right-buttons-container">
        <button class="new-appointment-button" mat-icon-button>
          <mat-icon class="add-appointment-icon" >add</mat-icon>
          Nova Consulta
        </button>
      </div>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ESPECIALIDADE-->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- PROFISSIONAL -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- DATA -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- HORA -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
